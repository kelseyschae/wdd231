<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeopardy Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Jeopardy Game</h1>

  <!-- Scoreboard for 4 teams -->
  <div id="scoreboard">
    <div class="team" id="team1">Team 1: <span id="score1">0</span></div>
    <div class="team" id="team2">Team 2: <span id="score2">0</span></div>
    <div class="team" id="team3">Team 3: <span id="score3">0</span></div>
    <div class="team" id="team4">Team 4: <span id="score4">0</span></div>
  </div>

  <!-- Current turn -->
  <div id="turn-indicator">
    Current Turn: <span id="current-team">Team 1</span>
  </div>

  <div id="game-board"></div>

  <!-- Question Modal -->
  <div id="question-modal" class="hidden">
    <div class="modal-content">
      <p id="question-text"></p>
      <input type="text" id="answer-input" placeholder="Your answer...">
      <br><br>
      <button id="submit-answer">Submit</button>
      <button id="close-modal">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
